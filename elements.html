<html>

<head>
    <title>Elements</title>
</head>
<body>
    <!--
Inline elements are those that show tags without any break e.g <b> <a> <img>
Block elements break line at their start and end. e.g <p> <h1> <ol> <div>
    -->
<b style="background-color:red">This is my text</b> 
<img src="OIP-removebg-preview (1).png" alt="Picture"> 
<a href="https://google.com" style="background-color:blue">Google</a>
 <h1 style="background-color:green">This is my heading</h1>
 <b style="background-color:red">This is another text</b>
<p style="background-color:pink">This is my paragraph</p>
</body>


</html>
